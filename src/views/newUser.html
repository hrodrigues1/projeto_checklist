<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/css.css">
    <link rel="shortcut icon" href="assets/img/rounded.png" />
    <title>Organizaí App</title>
  </head>
  <body id="fundo">
    <div class="card" id="login_view">
      <!-- <img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body">
        <form>
          <div>
            <img src="assets/img/logo1.png" class="img-fluid" alt="...">

          </div>
          <form>
            <div class="form-group">
              <label for="inputAddress">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" >
            </div>
            <div class="form-group">
              <label for="inputAddress">Profissão</label>
              <input type="text" class="form-control" id="profissao" name="profissao" >
            </div>
            <div class="form-group">
              <label for="inputAddress2">CPF</label>
              <input type="text" class="form-control" id="cpf" name="cpf">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select id="estado" name="estado" class="form-control">
                  <option selected>Escolha...</option>
                  <option>RS</option>
                  <option>SC</option>
                  <option>SP</option>
                  <option>RJ</option>
                  <option>PR</option>               
                </select>
              </div>
            </div>
            <div class="form-row">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email">

              <div class="form-group col-md-6">
                
                  <label for="inputPassword4">Senha</label>
                  <input type="password" class="form-control" id="senha" name="senha" placeholder="Password">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Confirme a senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                 Eu aceito os termos
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
          </div>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
